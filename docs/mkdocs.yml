site_name:        Genie -- The Highly Productive Julia Web Framework
repo_url:         https://github.com/GenieFramework/Genie.jl
site_description: Genie is a web framework that promotes a streamlined and efficient workflow for developing modern web applications with Julia.
site_author:      Adrian Salceanu

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'src'

pages:
  - Home: index.md

google_analytics: ['UA-4730466-4', 'Genie Docs']